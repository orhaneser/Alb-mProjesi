<div class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">

                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#!Register">Kayıt Ol</a></li>

    <br><br><br>
    <h2 align="center">Cumhuriyet Üniversitesi Albümlerine Hoş Geldiniz</h2>
    <div class="container">
        <div class="row" style="margin-top:20px">
            <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
                <form role="form">
                    <fieldset>
                        <h3 align="center">Lütfen Giriş Yapınız</h3>
                        <br/>
                        <div class="form-group">
                            <input type="text" class="form-control input-lg" placeholder="Email veya  Telefon Numrası" name="user_email" ng-model="login.user_email" required focus>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control input-lg" placeholder="Parolanız" ng-model="login.user_password" required>
                        </div>
                        <div class="row">
                            <div class="col-xs-6 col-sm-6 col-md-6">
                                <a href="#!Register" class="btn btn-lg btn-primary btn-block">Kayıt Ol</a>
                            </div>
                            <div class="col-xs-6 col-sm-6 col-md-6">
                                <button type="submit" class="btn btn-lg btn-success btn-block" ng-click="">Giriş Yap</button>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
