 <aside class="main-sidebar">

        <section class="sidebar">
            <!-- Sidebar user panel -->
            <div class="user-panel">
                <div class="pull-left image">
                    <a href="#!/Dashboard">
                    <img  width="50px" height="50px" ng-src="data:image/png;base64,{{userdata.uimg}}" class="img-circle" alt="User Image" />
                    </a>
                </div>
                <div class="pull-left info">
                    <p> {{userdata.usname.toUpperCase()}}  {{userdata.uslname.toUpperCase()}}</p>
                </div>
            </div>

            <ul class="sidebar-menu">

                <li class="active treeview">
                    <a >
                        <i class="fa fa-dashboard"></i> <span >Kullanıcı İşlemleri</span>
                    </a>

                    <ul class="treeview-menu"  ng-repeat="data in layouts">
                        <a href="{{data.lrouter}}"><i class="{{data.licon}}" aria-hidden="true"></i> <li class="active treeview">{{data.lname}}</li>
                     <!--   <li  class="active treeview"><a href="#!/Profile"><i class="fa fa-user" aria-hidden="true"></i>
                            Profilim</a></li>
                        <li  class="active treeview"><a href="#!/SharePhoto"><i class="fa fa-camera-retro" aria-hidden="true"></i>Fotoğraf Paylaş</a></li>
                        <li  class="active treeview"><a href="#!/MyPhotos"><i class="fa fa-picture-o" aria-hidden="true"></i>Paylaştığım Fotoğraflar</a></li>
                        <li  class="active treeview"><a href="#!/TagPhotos"><i class="fa fa-tags" aria-hidden="true"></i>Etiketlendiğim Fotoğraflar</a></li>
                        <li  class="active treeview"><a href="#!/Albums"><i class="fa fa-file-image-o" aria-hidden="true"></i>{{userdata.blname.toUpperCase()}}  Fotoğrafları</a></li>
                        -->
                    </ul>
                </li>
            </ul>
        </section>
    </aside>
 <ul>
     <li ng-repeat=" opt in opts" ng-bind-html-unsafe="opt.text" >
         {{ opt.text }}
     </li>
 </ul>
